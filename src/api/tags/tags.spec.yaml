paths:
  /api/tags:
    get:
      tags:
        - tags
      parameters:
        - name: user token
          in: Header Authorization
          description: 유저 token
          required: true
          schema:
            type: string
      summary: tags list API
      description: token에 일치하는 유저의 tag 리스트 반환
      produces:
        - application/json
      responses:
        200:
          description: Successed get tags list
        401:
          description: Invalid token
        404:
          description: Not found tag
        500:
          description: Server Internal Error

    post:
      tags:
        - tags
      parameters:
        - name: name
          in: body
          description: 태그 이름
          required: true
          schema:
            type: string
        - name: color
          in: body
          description: 태그 색삭 코드
          required: true
          schema:
            type: string
        - name: creator
          in: body
          description: 생성한 유저의 이메일(userId), 닉네임(nickname)를 객체로 넘길 것
          required: true
          schema:
            type: object
            properties:
              userId:
                type: string
              nickname:
                type: string

      summary: tag add API
      description: token값과 일치하는 유저에게 태그 등록
      produces:
        - application/json
      responses:
        201:
          description: Successed write tag
        400:
          description: Invalid request body
        401:
          description: Invalid token
        404:
          description: Not found user
        500:
          description: Server Internal Error

  /api/tags/{tagId}:
    get:
      tags:
        - tags
      parameters:
        - name: user token
          in: Header Authorization
          description: 유저 token
          required: true
          schema:
            type: string
        - name: tag id
          in: path
          description: 태그 id
          required: true
          schema:
            type: string
      summary: tag Info API
      description: token에 일치하는 유저의 태그 중에서 id에 해당되는 것 반환
      produces:
        - application/json
      responses:
        200:
          description: Successed get tag info
        401:
          description: Invalid token
        404:
          description: Not found tag
        500:
          description: Server Internal Error

    patch:
      tags:
        - tags
      parameters:
        - name: user token
          in: Header Authorization
          description: 유저 token
          required: true
          schema:
            type: string
        - name: tag id
          in: path
          description: 태그 id
          required: true
          schema:
            type: string
        - name: 수정할 필드들
          in: body
          description: update 하기 원하는 field , value 들을 body에 담아서 보낼 것
          required: true
          schema:
            type: string
      summary: tag update API
      description: token에 일치하는 유저의 태그 중에서 id에 해당되는 것 수정
      produces:
        - application/json
      responses:
        204:
          description: Successed modify tag info
        400:
          description: Invalid request body
        401:
          description: Invalid token
        404:
          description: Not found tag
        500:
          description: Server Internal Error

    delete:
      tags:
        - tags
      parameters:
        - name: user token
          in: Header Authorization
          description: 유저 token
          required: true
          schema:
            type: string
        - name: tag id
          in: path
          description: 태그 id
          required: true
          schema:
            type: string
      summary: tag delete API
      description: token에 일치하는 유저의 태그 중에서 id에 해당되는 것 삭제
      produces:
        - application/json
      responses:
        204:
          description: Successed delete tag
        401:
          description: Invalid token
        404:
          description: Not found tag
        500:
          description: Server Internal Error
